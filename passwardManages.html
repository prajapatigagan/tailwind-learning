<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Tailwind04</title>
</head>
<body class="bg-black grid place-items-center h-screen">
  <div class="border-4 border-blue-500 p-10 rounded-xl shadow-lg">
    <p class="text-white text-2xl m-5">username</p>
    <div>
      <label  for="abc">abc</label>
      <input
      id="abc"
  type="text"
  value="tbone"
  disabled
  class="invalid:border-pink-500 invalid:text-pink-600 focus:border-sky-500 focus:outline focus:outline-sky-500 focus:invalid:border-pink-500 focus:invalid:outline-pink-500 disabled:border-gray-200 rounded-xl disabled:bg-gray-50 disabled:text-gray-500 disabled:shadow-none dark:disabled:border-gray-700 dark:disabled:bg-gray-800/20 ..."
/>
    </div>
    <div>
      <p class="text-white text-2xl m-5">password</p>
    <div>
      <level for="ab">ab</level>
        <input
        id="ab" 
        type="text"
        placeholder="a"
        value="••••••••"
        disabled
        class="invalid:border-pink-500 invalid:text-pink-600 focus:border-sky-500 focus:outline focus:outline-sky-500 focus:invalid:border-pink-500 focus:invalid:outline-pink-500 disabled:border-gray-200 disabled:bg-gray-50 rounded-xl disabled:text-gray-500 disabled:shadow-none dark:disabled:border-gray-700 dark:disabled:bg-gray-800/20 ..." >
      </div>
    </div>
<div
class="text-center mt-4">
  <button class="bg-green-500 text-white p-2 rounded-xl hover:bg-white hover:text-black">
    Update Password
  </button>
</div>

<div class="text-center mt-4">
  <buttons class="bg-red-500 text-white p-2 rounded-xl hover:bg-white hover:text-black">
    Delete Account
  </buttons

</div>
</div>
</body>
</html>
